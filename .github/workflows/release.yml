# ABOUTME: GitHub Actions release workflow for turtle
# ABOUTME: Builds and publishes releases for macOS and Linux on git tags
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          # Build linux/amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w -X main.version=${VERSION}" -o turtle-linux-amd64 ./cmd/turtle

          # Build linux/arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w -X main.version=${VERSION}" -o turtle-linux-arm64 ./cmd/turtle

          # Build darwin/amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w -X main.version=${VERSION}" -o turtle-darwin-amd64 ./cmd/turtle

          # Build darwin/arm64
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${VERSION}" -o turtle-darwin-arm64 ./cmd/turtle

      - name: Create archives
        run: |
          VERSION=${GITHUB_REF_NAME#v}

          for BINARY in turtle-linux-amd64 turtle-linux-arm64 turtle-darwin-amd64 turtle-darwin-arm64; do
            mkdir -p dist/${BINARY}
            cp ${BINARY} dist/${BINARY}/turtle
            cp README.md dist/${BINARY}/ 2>/dev/null || true
            tar -czvf ${BINARY}.tar.gz -C dist ${BINARY}
          done

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${GITHUB_REF_NAME} \
            turtle-linux-amd64.tar.gz \
            turtle-linux-arm64.tar.gz \
            turtle-darwin-amd64.tar.gz \
            turtle-darwin-arm64.tar.gz \
            --title "Turtle ${GITHUB_REF_NAME}" \
            --generate-notes
